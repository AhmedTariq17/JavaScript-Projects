<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto & Stock Tracker</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="light">
  <div class="container light">
    <h3 class="light">Crypto & Stock Tracker</h3>

    <!-- Theme toggle with icon -->
    <div class="toggle-container">
      <span id="theme-toggle-icon" class="toggle-icon" title="Switch Theme">☀️</span>
    </div>

    <!-- Watchlist Section -->
    <div id="watchlist-section">
      <h5>Watchlist</h5>
      <!-- The watchlist where stock symbols will be displayed -->
      <ul id="watchlist" class="list-group"></ul> <!-- Make sure this element exists -->
      <input type="text" id="watchlist-symbol" placeholder="Add symbol (e.g., BTC, AAPL)" class="form-control mb-2 light">
      <div id="suggestions-container" class="suggestions-container"></div> <!-- Suggestions dropdown container -->
      <button id="add-watchlist-btn" class="btn light" title="Add to Watchlist">Add to Watchlist</button>
      <p id="error-message" class="error hidden"></p> <!-- Error message for invalid symbols -->
    </div>

    <!-- ChatGPT AI Assistant Section -->
    <div id="chatgpt-section">
      <h5>Ask AI</h5>
      <input type="text" id="ai-question" placeholder="Ask anything about stocks" class="form-control mb-2">
      <button id="ask-ai-btn" class="btn">Ask AI</button>
      <div id="ai-response" class="response-box"></div>
    </div>

    <!-- Alerts Section -->
    <div id="alerts-section">
      <h5>Set Alerts</h5>
      <input type="text" id="alert-symbol" placeholder="Symbol (e.g., BTC, AAPL)" class="form-control mb-2 light">
      <input type="number" id="alert-price" placeholder="Target Price" class="form-control mb-2 light">
      <button id="set-alert-btn" class="btn light" title="Set Price Alert">Set Alert</button>
    </div>

    <!-- Stock Chart Section -->
    <div id="chart-section">
      <h5>Stock Chart</h5>
      <div id="chart-container"></div>
    </div>

    <!-- Market News Section -->
    <div id="news-section">
      <h5>Market News</h5>
      <div id="news-list" class="news-list"></div>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="loading hidden">
      <img src="loading.gif" alt="Loading...">
    </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
