<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate GPS Website</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="sidebar">
        <h2>GPS Controls</h2>
        <input type="text" id="locationInput" placeholder="Enter a location..." />
        <button id="locateBtn">Locate Me</button>
        <button onclick="addCustomMarker()">Add Custom Marker</button>
        <div class="info">
            <h3>Weather</h3>
            <p id="weather">Select a location on the map.</p>
        </div>
        <div class="info">
            <h3>Current Time</h3>
            <p id="currentTime">Loading...</p>
        </div>
        <div class="info">
            <h3>Location History</h3>
            <ul id="locationHistory">
                <li>No locations tracked yet.</li>
            </ul>
        </div>
        <footer>
            <p>&copy; 2024 Ultimate GPS. All rights reserved.</p>
        </footer>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
